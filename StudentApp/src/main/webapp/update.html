<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<div class="container-fluid text-center" >
<h1>Update Existing Student</h1>
<form action="updatelink"  method="post">

 <div class="form-group">
 <lable>Enter Student Id</lable>
 <input type="text" class="form-control" name="studentid"/>
 </div>
 <div class="form-group">
 <lable>Enter Student Name</lable>
 <input type="text" class="form-control" name="studentname"/>
 </div>
 <div class="form-group">
 <lable>Enter Student Stream</lable>
 <input type="text" class="form-control" name="studentstream"/>
 </div>
 <div class="form-group">
   <label for="datepicker">Enter Your Date of Birth:</label>
                <input type="text" class="form-control" name="studentdob"/>
 
 </div>
 <div class="form-group mt-4">
 <input type="submit" value="UPDATE STUDENT" class="btn btn-primary"/>
 </div>
</form>
</body>
